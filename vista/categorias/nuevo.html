<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopitesz</title>
</head>
<body>
    <h1>Registro de Categorias</h1>
    <form>
        <label>ID:</label>
        <input type="number" name="id" required placeholder="ID de la Categoria">
        <br>
        <label>Nombre:</label>
        <input type="text" name="nombre" required placeholder="Nombre de la Categoria">
        <br>
        <label>Estatus:</label>
        <input type="checkbox" name="estatus" checked>
        <br>
        <button type="submit">Registrar</button>
        <a href="/categorias">Regresar</a>
    </form>
</body>
</html>
