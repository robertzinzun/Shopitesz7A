{% extends 'comunes/base.html' %}
{% block navbar %}
     {% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}
<div class="row">
<div class="col-md-offset-6">
    <h1>Registro de Categorias</h1>
</div>
</div>
    <div class="well">
    <form action="/categorias/agregar" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <div class="col-md-1">
            <label for="nombre">Nombre:</label>
            </div>
            <div class="col-md-4">
            <input type="text" name="nombre" required placeholder="Nombre de la Categoria" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-1">
            <label for="imagen">Imagen:</label>
            </div>
            <div class="col-md-4">
            <input type="file" name="foto" required placeholder="Imagen de la Categoria" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="/categorias">Regresar</a>
        </div>
    </form>
        {% if get_flashed_messages()%}
        {% for m in get_flashed_messages()%}
        <div class="alert alert-success alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>{{m}}</strong>
        </div>
        {% endfor %}
        {% endif %}
</div>
{% endblock %}
