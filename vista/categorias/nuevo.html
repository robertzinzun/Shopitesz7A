{% extends 'comunes/base.html' %}
{% block navbar %}
     {% include 'comunes/menu.html' %}
{% endblock %}
{% block principal %}
<div class="row">
<div class="col-md-offset-6">
    <h1>Registro de Categorias</h1>
</div>
</div>
    <div class="well">
    <form>
        <div class="form-group">
            <div class="row">
            <div class="col-md-1">
                <label for="id">ID:</label>
            </div>
                <div class="col-md-4">
                <input type="number" name="id" required placeholder="ID de la Categoria" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
        <div class="form-group">
            <div class="col-md-1">
            <label for="nombre">Nombre:</label>
            </div>
            <div class="col-md-4">
            <input type="text" name="nombre" required placeholder="Nombre de la Categoria" class="form-control">
            </div>
        </div>
        </div>
        <div class="form-group">
            <label for="estatus">Estatus:</label>
            <input type="checkbox" name="estatus" checked class="form-control">
        </div>
        <div class="form-group">
        <label for="email">Etiqueta</label>
        <input type="email" name="email" class="form-control">
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="/categorias">Regresar</a>
        </div>
    </form>
</div>
{% endblock %}
