{% extends 'comunes/base.html' %}
{% block principal %}
    <h1>ACCESO A LA TIENDA</h1>
    <form action="/usuarios/login" method="post">
        <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" required placeholder="Ingresa tu email" maxlength="100">
        </div>
        <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" class="form-control" name="password" maxlength="20" placeholder="Ingresa tu password" required>
        </div>
        <div class="form-group">
        <button type="submit">Aceptar</button>
        <a class="btn btn-info" href="/usuarios/nuevo">Registrar una cuenta</a>
        </div>

    </form>
    {% if get_flashed_messages()%}
            {% for m in get_flashed_messages()%}
            <div class="alert alert-success alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>{{m}}</strong>
            </div>
            {% endfor %}
    {% endif %}

{% endblock %}
